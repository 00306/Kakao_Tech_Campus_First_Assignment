<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="./src/main.css" />
    <script defer type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <h1>⚾️ 숫자 야구 게임</h1>

    <section class="rules">
      <b>1~9까지의 수</b>를 중복없이 <b>3개</b> 입력해주세요.

      <div>올바른 예) 139</div>
      <div>틀린 예) 122</div>
    </section>

    <br />

    <section class="input">
      <input type="text" id="input__textfield" />
      <input type="button" value="확인" id="input__btn" />
    </section>

    <section class="result">
      <h3>📄 결과</h3>
      <div class="result__text"></div>
      <div class="result__restartMessage"></div>
      <input type="hidden" value="게임 재시작" class="result__btn" />
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
